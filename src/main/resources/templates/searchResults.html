<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        <!-- Iterate over searchResults and display details of each book -->
        <th:block th:each="book : ${searchResults}">
            <li>
                <img th:src="@{${book.image_path}}" alt="Book Cover">
                <h2 th:text="${book.name}"></h2>
                <p>Author: <span th:text="${book.author}"></span></p>
                <p>Genre: <span th:text="${book.genre}"></span></p>
                <p>Rating: <span th:text="${book.rating}"></span></p>
                <p>Summary: <span th:text="${book.summary}"></span></p>
            </li>
        </th:block>
    </ul>
</body>
</html>

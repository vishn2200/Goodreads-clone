<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Reading List ID</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        form {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #ff66cc;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        label {
            font-size: 1rem;
            color: #ff99cc;
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ff99cc;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            background-color: #fff;
        }

        button {
            padding: 12px 24px;
            background-color: #ff66cc;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 200px;
            font-size: 1rem;
            margin-top: 20px;
            border: 2px solid #ff99cc;
            background-image: linear-gradient(45deg, #ff99cc, #ff66cc);
            box-shadow: 0 0 10px rgba(255, 102, 204, 0.5);
        }

        button:hover {
            background-color: #ff99cc;
        }

        a {
            color: #ff66cc;
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 10px;
            display: inline-block;
        }

        a:hover {
            color: #ff99cc;
        }
    </style>
</head>
<body>
    <form action="#" th:action="@{/api/goodreads/viewReadingList}" method="post">
        <h1>Enter Reading List ID</h1>
        <label for="readingListId">Reading List ID:</label><br>
        <input type="text" id="readingListId" name="readingListId" placeholder="Enter Reading List ID" required><br><br>
        <button type="submit">View Reading List</button>
    </form>
</body>
</html>
